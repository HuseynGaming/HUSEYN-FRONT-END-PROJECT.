<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Css/Signin.css">
    <script defer src="/Js/Signin.js"></script>
</head>

<body>
    <div class="signinbox">
        <form id="signin" action="">
            <hr>
            <a id="" class="btn btn-warning" href="/index.html">Əsas səhifə</a>
            <hr>
            <h1>Hesab yaratmaq</h1>
            <hr>
            <label for="ad">Ad:</label>
            <input id="firstname" class="form-control" type="text" required>
            <p id="warning1">Minimum 3, maksimum 30 simvol ola bilər.</p>

            <label for="parol">Telefon:</label>
            <input id="phone-number" class="form-control" type="text" required>
            <p id="warning1">Telefon Bu (000-000-00-00) formatda lazımdır.</p>

            <label for="parol">İstifadəçi adı:</label>
            <input id="username" class="form-control" type="text" required>
            <p id="warning1">Minimum 3, maksimum 30 simvol ola bilər.</p>

            <label for="parol">Şifrə:</label>
            <input id="password" class="form-control" type="password" required>
            <p id="warning1">Minimum 3, maksimum 30 simvol ola bilər.</p>

            <button class="btn btn-success">Hesab yarat</button>
            <hr>
            <p id="inline">Artıq mövcud hesabın var?</p>
            <a id="inline" class="btn btn-primary" href="login.html">Hesaba daxil ol</a>
        </form>
    </div>
</body>

</html>
